<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Monitor of the Live Channel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="js/index.js"></script>
    <script>
      // A $( document ).ready() block.
      $( document ).ready(function() {
      console.log( "ready!" );
      getLiveChannels();
      connectSocketIO();
      });
    </script>
  </head>
  <body>

	Name:
	<input id="live-channel-name" type="text"></input>

    <div id="search-live-channel-div" class="top-right">
      <input id="search-live-channel-text" type="text" value="Keyword">
      </input>
    </div>

    <div id="center" class="center">
      <div id="menu-div" class="center-left">
	<div id="monitor-index" class="menu-left">
	  <a onclick="getLiveChannels()">監控首頁</a>
	</div>
	<div class="menu-left">事件檢視/查詢</div>
	<div class="menu-left">監控畫面設定</div>
      </div>

      <div id="separator" class="center-separator"></div>

      <div id="content-div" class="center-right">
	<div class="title-right">監控首頁</div>

	<div id="live-channel-list-div" class="">
	</div>

	<div id="add" class="add">
	  <a onclick="showAddLiveChannelDialog(event)">+</a>

	  <div id="add-live-channel-dialog" class="add-live-channel">
	    Name:
	    <input id="live-channel-name" type="text"></input>
	    Bitrate:
	    <input id="live-channel-bitrate" type="text"></input>
	    <input type="button" value="Add" onclick="addLiveChannel()">
	  </div>
	</div>
      </div>
    </div>
